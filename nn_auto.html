<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 딥링크 주소
var deepLink = "intent://newslink?url=https://m.news.nate.com/view/20240205n30636?list=edit&cate=tot#Intent;scheme=nate;package=com.nate.android.portalmini;end";

// 페이지가 로드될 때 딥링크로 리다이렉트
window.onload = function() {
    // <a> 요소를 동적으로 생성하여 딥링크 주소 설정
    var link = document.createElement('a');
    link.href = deepLink;

    // 딥링크를 클릭하여 열도록 자동으로 실행
    link.click();
};
</script>
</body>
</html>
